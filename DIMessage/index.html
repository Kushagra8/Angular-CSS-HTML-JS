<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Expressions and Interpolation</title>
    </head>
    <body>
        <h1>Expressions and Interpolation</h1>
        <div ng-controller='MsgController'>
          {{message}} {{sayMessage()}} <br>
          <input type="text" ng-model="message" ng-blur="upper();">
          <div>
            <button ng-click="feedDog()">Feed Dog</button>
            <br>
            <!-- ng- lets html know to not run this line until angularJS is ready -->
            <img ng-src="{{hungerState}}.jpeg">
          </div>
        </div>
    </body>
