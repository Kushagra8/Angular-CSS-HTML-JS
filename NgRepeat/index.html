<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <!-- background colour black -->
<style>
  body {
    background-color: black;
    color: white;
    font-size: 1.2em;
  }
</style>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng-repeat</title>
  </head>
  <body>
    <h1>ng-repeat</h1>
    <div ng-controller="ShoppingListController">

      <!-- <h3>Shopping List:</h3>
      <ul>
        <li ng-repeat="item in shoppingList1">{{item}}</li>
      </ul>  -->

      <!-- <h3>Shopping List: </h3>
      <ul>
        <li ng-repeat="item in shoppingList2">{{item.quantity}} of {{item.name}}(s)</li>
      </ul> -->

      <!-- Shopping List:-->
      <!-- changes live as index, item are in {{}} which are watchers-->
      <input type="text" ng-model="shoppingList2[0].quantity">
      <ul>
        <li ng-repeat="item in shoppingList2">#{{$index + 1}} - Buy {{item.quantity}} of {{item.name}}(s)</li>
      </ul>
      <input type="text" ng-model="newItemName" placeholder="item name">
      <input type="text" ng-model="newItemQuantity" placeholder="item quantity">
      <button ng-click="addToList()">refreshList()</button>
    </div>
  </body>
</html>
